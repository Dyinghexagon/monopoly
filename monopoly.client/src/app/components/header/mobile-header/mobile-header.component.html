<button class="menu-btn" (click)="onSidenavClick()" [class.active]="isMenuOpen">
    <img src="../../../../assets/images/burger-icon.svg" alt="burger icon for mobile menu" class="menu-btn-icon burger">
    <img src="../../../../assets/images/close-icon.svg" alt="close icon for mobile menu" class="menu-btn-icon close">
</button>
<div class="burger-menu">
    <nav class="pages-wrapper">
        <ul class="pages-list" [class.active]="isMenuOpen" >
            <ng-container *ngIf="!appState.authState.isSignedIn else isSignedIn">
                <li class="page-wrapper">
                    <a class="page" [routerLink]="['/login']" (click)="toggleMenu()">ВОЙТИ</a>
                </li>
                <li class="page-wrapper">
                    <a class="page" [routerLink]="['/sign-up']" (click)="toggleMenu()">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                </li>
            </ng-container>
            <ng-template #isSignedIn>
                <button (click)="signOutSelect()" class="sign-out-btn page">
                    ВЫЙТИ
                </button>
            </ng-template>
        </ul>
    </nav>
</div>
