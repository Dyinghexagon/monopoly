<div class="card-wrapper">
    <div class="game-object-wrapper large">
        <div class="game-object-name-wrapper">
            <p class="game-object-name">
                {{ gameObject.name }}
            </p>
        </div>
    </div>
    <app-players-area class="child"
        [position]="gameObject.id"
        [players]="getPlayers()"
    ></app-players-area>
</div>
