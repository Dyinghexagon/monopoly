<div class="card-wrapper">
    <div class="cell-wrapper large">
        <div class="cell-name-wrapper">
            <p class="cell-name" *ngIf="cell?.label">
                {{ cell.label }}
            </p>
        </div>
    </div>
    <app-players-area *ngIf="cell?.id"
        class="child"
        [position]="cell.id"
        [players]="getPlayers()"
    ></app-players-area>
</div>
