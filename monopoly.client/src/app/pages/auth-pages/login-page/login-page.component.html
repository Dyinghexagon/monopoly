<div class="page-wrapper auth-page-wrapper">
    <div class="auth-form-wrapper">
        <form [formGroup]="loginForm" (submit)="signIn()" class="form">
            <span class="title">ВОЙТИ</span>
            <div class="inputs-wrapper">
                <input id="accountName" type="text" formControlName="accountName" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ">
                <input id="password" type="password" formControlName="password" placeholder="ПАРОЛЬ">
            </div>
            <button type="submit" class="submit-btn" [disabled]="!loginForm.valid">Отправить</button>
            <a class="page" [routerLink]="['/sign-up']">РЕГИСТРАЦИЯ</a>
          </form>
    </div>
</div>
