<div class="sign-up-page-wrapper">
    <div id="circle-up" class="circle"></div>
    <div class="sign-up-form-wrapper">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form">
            <span class="title">Register</span>
            <div class="inputs-wrapper">
                <input id="userName" type="text" formControlName="userName" placeholder="USERNAME">
                <input id="password" type="password" formControlName="password" placeholder="PASSWORD">
                <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="PASSWORD">
            </div>
            <button type="submit" class="submit-btn">Subbmit</button>
            <a class="page" [routerLink]="['/login']">Login</a>
          </form>
    </div>
    <div id="circle-down" class="circle"></div>
</div>
